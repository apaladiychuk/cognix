syntax = "proto3";

package com.embedd;
option go_package = "backend/core/proto;proto";
import "connector_messages.proto";
import "chunking_data.proto";

message Message {
  map<string,string> header = 1;
  Body body = 2;
}

message Body {
  oneof payload {
    ConnectorRequest trigger = 1;
    ChunkingData chunking = 2;
  }
}
