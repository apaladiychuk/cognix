apiVersion: apps/v1
kind: Deployment
metadata:
  name: connectorservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connectorservice
  template:
    metadata:
      labels:
        app: connectorservice
    spec:
      containers:
      - name: connectorservice
        image: cognixacr.azurecr.io/cognix/connectorservice:main
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: DATABASE_URL
        - name: MINIO_ACCESS_KEY
          value: "minioadmin"
        - name: MINIO_SECRET_ACCESS_KEY
          value: "minioadmin"
        - name: MINIO_ENDPOINT
          value: "my-release-minio-svc"
        - name: MINIO_USE_SSL
          value: "false"
        - name: MINIO_BUCKET_NAME
          value: "data"
        - name: MINIO_REGION
          value: "CH"
        - name: NATS_URL
          value: "nats.nats:4222"
        - name: OAUTH_URL
          value: "http://apiservice:8080"

        imagePullPolicy: Always
      imagePullSecrets:
        - name: pullsecret

---
apiVersion: v1
kind: Service
metadata:
  name: connector
spec:
  selector:
    app: connectorservice
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-volume
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: azurefile-csi