apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: cognixacr.azurecr.io/cognix/ui:main
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "80"
        - name: VITE_PLATFORM_API_URL
          value: https://rag.cognix.ch          
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: pullsecret