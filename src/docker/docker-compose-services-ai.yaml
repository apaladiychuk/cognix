version: '3.8' 
networks:
  cognix-network:
    external: true
    name: cognix-network

services:
  embedder:

    image: cognix/embedder:latest
    build:
      context: ../python/embedder/
      dockerfile: Dockerfile
    container_name: embedder
    ports:
      - "50051:50051"
    volumes:
      - ../data/models:/models
    env_file:
      - ../config/embedder.env
    restart: always
    networks:
      - cognix-network
  
  # chunker:
  #   build:
  #     context: ${COGNIX_PATH}
  #     dockerfile: docker/Dockerfile-chunker
  #     args:
  #       - COGNIX_PATH=${COGNIX_PATH}
  #   image: chunker:latest
  #   container_name: chunker
  #   volumes:
  #     - ${DATA_PATH}/models:/models
  #   env_file:
  #     - ${CONFIG_PATH}/chunker.env
  #   networks:
  #     - cognix-network

  
  # *****************************
  #         Milvus   
  # *****************************
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.0
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - "../data/etcd:/etcd"
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - cognix-network

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2020-12-03T00-03-10Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - "../data/minio:/minio_data"
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - cognix-network

  standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.0.2
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - "../data/milvus:/var/lib/milvus"
    ports:
      - "19530:19530"
    depends_on:
      - "etcd"
      - "minio"
    networks:
      - cognix-network
  
  milvus-admin:
    image: milvusdb/milvus-insight:latest
    environment:
      HOST_URL: http://localhost:8000
      MILVUS_URL: host.docker.internal:19530
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:3000"
    networks:
      - cognix-network
  # *****************************
  
  # *****************************
  # NATS
  # *****************************
  nats:
    image: nats:latest  # Use the latest NATS image
    container_name: nats
    ports:
      - "4222:4222"  # Client connections to NATS
      - "8222:8222"  # HTTP monitoring port for NATS
      - "6222:6222"  # Cluster port for NATS
    volumes:
      - nats-storage:../data/nats
    command:
      - "--name=nats"
      - "--http_port=8222"
      - "--js"
      - "--sd=../data/nats"
    networks:
      - cognix-network

volumes:
  nats-storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../data/nats
